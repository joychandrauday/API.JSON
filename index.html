<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-blue-900 p-4">
    <div class="min-h-screen text-center flex items-center justify-center flex-col">
        <h1 class="text-3xl capitalize font-bold text-white text-center">API and JSON</h1>
        <div class="btn-wrapper flex items-center justify-center">
            <button class="btn btn-danger capitalize font-bold m-2" onclick="loadData()">load data</button>
            <button class="btn btn-danger capitalize font-bold m-2" onclick="loadUsers()">load users</button>
            <button class="btn btn-danger capitalize font-bold m-2" onclick="loadPosts()">load post</button>
        </div>
        <div id="userContainer" class="users grid grid-cols-3">
        </div>
        <div id="postContainer" class="grid grid-cols-3">

        </div>

    </div>
    <script src="js/app.js"></script>
    <script src="js/fetch.js"></script>
</body>
</html>
